<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập hệ thống</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/alert-utils.js}"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-100 via-indigo-100 to-purple-100 p-4">

    <!-- Container -->
    <div class="bg-white p-8 shadow-xl rounded-2xl w-full max-w-md sm:w-96">
        <!-- Logo -->
        <div class="flex justify-center mb-4">
            <img src="https://cdn-icons-png.flaticon.com/512/1041/1041883.png" alt="logo" class="w-14 h-14">
        </div>

        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Đăng nhập</h2>

        <!-- Form -->
        <form id="loginForm" method="post" th:action="@{/login}" class="space-y-4">
            <!-- Username -->
            <div>
                <label for="username" class="block text-gray-600 mb-1">Tên đăng nhập</label>
                <input type="text" id="username" name="username"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Nhập tên đăng nhập" required>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-gray-600 mb-1">Mật khẩu</label>
                <input type="password" id="password" name="password"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Nhập mật khẩu" required>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- Submit button -->
            <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300 text-lg">
                Đăng nhập
            </button>
        </form>


    <!-- Alert -->
    <div th:replace="~{/alert :: alerts}"></div>
</body>
</html>
